<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,  maximum-scale=1, user-scalable=no">
    <!-- import Material Icons from Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" href="assets/css/bundle.css">
</head>
<body class="mdc-typography">
<aside class="mdc-drawer mdc-drawer--modal">
    <div class="mdc-drawer__content">
        <nav class="mdc-list">
            <a class="mdc-list-item mdc-list-item--activated" href="#" aria-selected="true">
                <span class="mdc-list-item__text">Бренды</span>
            </a>
            <a class="mdc-list-item" href="#">
                <span class="mdc-list-item__text">Магазины</span>
            </a>
            <a class="mdc-list-item" href="#">

            </a>
            <a class="mdc-list-item" href="#">
                <span class="mdc-list-item__text">Чаты</span>
            </a>
        </nav>
    </div>
</aside>

<div class="mdc-drawer-scrim"></div>
<div class="drawer-frame-app-content">
    <header class=" mdc-top-app-bar mdc-top-app-bar--raised" id="top-app-bar">
        <div class="mdc-top-app-bar__row">
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                <button class="material-icons mdc-top-app-bar__navigation-icon">menu</button></section>
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end">
                <button class="material-icons mdc-top-app-bar__action-item" aria-label="Favorite">favorite</button>
                <button class="material-icons mdc-top-app-bar__action-item" aria-label="Search">search</button>
                <button class="material-icons mdc-top-app-bar__action-item" aria-label="Bookmark this page">more_vert</button>
            </section>
        </div>
    </header>
    <div class="mdc-top-app-bar--fixed-adjust">
        <div class="mdc-layout-grid">
            <div class="mdc-layout-grid__inner">
                <div class="mdc-layout-grid__cell">
                    <div class="item-preview">
                        <div class="item-rating"><span id="rating">4<sup class="material-icons">star_rate</sup></span></div>
                        <div class="glide">
                            <div class="glide__track" data-glide-el="track">
                                <ul class="glide__slides">
                                    <li class="glide__slide">
                                        <img src="assets/img/nuppi-gold-1.png" alt="">
                                    </li>
                                    <li class="glide__slide">
                                        <img src="assets/img/nuppi-gold-1.png" alt="">
                                    </li>
                                    <li class="glide__slide">
                                        <img src="assets/img/nuppi-gold-1.png" alt="">
                                    </li>
                                </ul>
                            </div>
                            <div class="glide__bullets" data-glide-el="controls[nav]">
                                <button class="glide__bullet" data-glide-dir="=0"></button>
                                <button class="glide__bullet" data-glide-dir="=1"></button>
                                <button class="glide__bullet" data-glide-dir="=2"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="item-actions">
            <div class="mdc-layout-grid">
                <div class="mdc-layout-grid__inner">
                    <div class="mdc-layout-grid__cell mdc-typography-text--center">
                        <h6 class="mdc-typography--headline6">H6 NUPPI® 1 адаптированная сухая молочная смесь</h6>
                        <a href="#" class="mdc-typography-text--muted mdc-typography--body2">Ошибка?</a>
                        <div class="button-wrap">
                            <button class="mdc-button mdc-button--raised mdc-button-shaped mdc-button--ui-width-200">
                                О ПРОДУКТЕ
                            </button>
                        </div>
                        <div class="button-wrap">
                            <button class="mdc-button mdc-button--raised mdc-button-shaped mdc-button--ui-width-200">
                                НАПИСАТЬ ОТЗЫВ
                            </button>
                        </div>
                        <div class="button-wrap">
                            <button class="mdc-button mdc-button--raised mdc-button-shaped mdc-button--ui-width-200">
                                НАПИСАТЬ В ЧАТ
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="assets/js/bundle.js" async></script>
